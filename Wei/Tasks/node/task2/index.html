<!DOCTYPE html>
<html lang="zh-en">
<head>
    <meta charset="UTF-8">
    <title>成员管理系统</title>
    <script>
        'use strict';
        function askForInfo() {
            var request=new XMLHttpRequest();
            request.onreadystatechange = function() {
                if(request.readyState === 4){
                    if(request.status === 200){
                        var table = document.createElement('table');
                        var item = document.createElement('tr');
                        var member = document.createElement('td');
                        var id = document.createElement('td');
                        var data = request.responseXML.documentElement.getElementsByTagName('members');
                        for(var i=0;i<data.length;i+=1) {
                            member.innerHTML = data[i].getElementsByTagName('name');
                            id.innerHTML = data[i].getElementsByTagName('id');
                            item.innerHTML='';
                            item.appendChild(member);
                            item.appendChild(id);
                            table.appendChild(item);
                        }
                        document.body.appendChild(table);
                    } else {
                        console.log('ask for data failed');
                    }
                }
            }
            request.open('GET','/memberData.json');
            request.send();
        }
    </script>
</head>
<body>
    <div class="Header">
        <h2>成员管理系统</h2>
        <input type="button" onclick="askForInfo" value="成员信息">
    </div>
</body>
</html>
