<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day4-svg</title>
</head>
<body>
<svg viewBox="10 20 800 600" version="1.1"
     xmlns="http://www.w3.org/2000/svg">
    <ellipse cx="600" cy="200" rx="30" ry="90"
             fill="#e5004e" transform="rotate(30, 600 245)"></ellipse>
    <ellipse cx="600" cy="200" rx="30" ry="90"
             fill="#e5004e" transform="rotate(-30, 600 245)"></ellipse>
    <ellipse cx="600" cy="200" rx="30" ry="90"
             fill="#e5004e" transform="rotate(90, 600 245)"></ellipse>
    <ellipse cx="600" cy="200" rx="30" ry="90"
             fill="#e5004e" transform="rotate(150,600 245)"></ellipse>
    <ellipse cx="600" cy="200" rx="30" ry="90"
             fill="#e5004e" transform="rotate(210,600 245)"></ellipse>
    <ellipse cx="600" cy="200" rx="30" ry="90"
             fill="#e5004e" transform="rotate(270,600 245)"></ellipse>

    <ellipse cx="600" cy="200" rx="30" ry="90"
             fill="#eb584d" transform="rotate(0,600 245)"></ellipse>
    <ellipse cx="600" cy="200" rx="30" ry="90"
             fill="#eb584d" transform="rotate(60,600 245)"></ellipse>
    <ellipse cx="600" cy="200" rx="30" ry="90"
             fill="#eb584d" transform="rotate(120,600 245)"></ellipse>
    <ellipse cx="600" cy="200" rx="30" ry="90"
             fill="#eb584d" transform="rotate(180,600 245)"></ellipse>
    <ellipse cx="600" cy="200" rx="30" ry="90"
             fill="#eb584d" transform="rotate(240,600 245)"></ellipse>
    <ellipse cx="600" cy="200" rx="30" ry="90"
             fill="#eb584d" transform="rotate(300,600 245)"></ellipse>


    <circle cx="600" cy="245" r="80" fill="#ffce00"></circle>

    <path d="M560,220 Q570,212 580,220" fill="none" stroke="#5c234e" stroke-width="3" stroke-linecap="round"></path>

    <path d="M620,220 Q630,212 640,220" fill="none" stroke="#5c234e" stroke-width="3" stroke-linecap="round"></path>

    <circle cx="560" cy="245" r="10" fill="#eb584d"></circle>
    <circle cx="640" cy="245" r="10" fill="#eb584d"></circle>

    <path d="M621.5,270 c 0,15.1 -15.1,19 -21.4,19.3
		c-16.3,0 -21.4,-14.1 -21.4,-19.3" fill="none"
          stroke="#5c234e" stroke-width="5" stroke-linecap="round"></path>
    <rect x="100" y="100" width="10" height="20" style="stroke: black; fill: #cfc;">
        <animate attributeName="height" attributeType="XML" begin="0s" dur="2s" from="0" by="100" fill="freeze"></animate>
    </rect>
    <g>
        <rect x="0" y="0" width="30" height="30" style="fill: #ccc;"></rect>
        <animateMotion from="0,0" to="60,30" dur="4s" fill="freeze"></animateMotion>
    </g>
</svg>
</body>
</html>
